<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Cartes Bancaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
        .card {
            background: #ddd;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            margin-top: 20px;
            font-size: 18px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .copy {
            background: green;
        }
        .copy:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Générateur de Cartes Bancaires</h2>
        
        <label>Choisir un type de carte :</label>
        <select id="typeCarte">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="American Express">American Express</option>
            <option value="Discover">Discover</option>
        </select>

        <button onclick="genererCarte()">Générer une carte</button>

        <div class="card" id="cardDetails" style="display: none;">
            <p><strong>Type :</strong> <span id="resType"></span></p>
            <p><strong>Numéro :</strong> <span id="resNumero"></span></p>
            <p><strong>Date d'expiration :</strong> <span id="resExpiration"></span></p>
            <p><strong>CVV :</strong> <span id="resCVV"></span></p>
            <button class="copy" onclick="copierCarte()">Copier les informations</button>
        </div>
    </div>

    <script>
        function genererCarte() {
            let typeCarte = document.getElementById("typeCarte").value;
            let numeroCarte = genererNumero(typeCarte);
            let expiration = genererExpiration();
            let cvv = genererCVV(typeCarte);

            document.getElementById("resType").innerText = typeCarte;
            document.getElementById("resNumero").innerText = numeroCarte;
            document.getElementById("resExpiration").innerText = expiration;
            document.getElementById("resCVV").innerText = cvv;

            document.getElementById("cardDetails").style.display = "block";
        }

        function genererNumero(type) {
            let prefixe = {
                "Visa": "4",
                "Mastercard": "5",
                "American Express": "34",
                "Discover": "6011"
            }[type];

            let longueur = (type === "American Express") ? 15 : 16;
            let numero = prefixe;

            while (numero.length < longueur) {
                numero += Math.floor(Math.random() * 10);
            }

            return numero;
        }

        function genererExpiration() {
            let mois = ("0" + Math.floor(Math.random() * 12 + 1)).slice(-2);
            let annee = Math.floor(Math.random() * 5 + 25); // Expiration entre 2025 et 2030
            return mois + "/" + annee;
        }

        function genererCVV(type) {
            let longueur = (type === "American Express") ? 4 : 3;
            let cvv = "";
            for (let i = 0; i < longueur; i++) {
                cvv += Math.floor(Math.random() * 10);
            }
            return cvv;
        }

        function copierCarte() {
            let details = `
Type : ${document.getElementById("resType").innerText}
Numéro : ${document.getElementById("resNumero").innerText}
Expiration : ${document.getElementById("resExpiration").innerText}
CVV : ${document.getElementById("resCVV").innerText}
            `;
            navigator.clipboard.writeText(details);
            alert("Informations copiées !");
        }
    </script>

</body>
</html>
