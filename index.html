<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Carte d'Identité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: darkblue;
        }
        canvas {
            display: block;
            margin: auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Générateur de Carte d'Identité</h2>
        <label>Nom:</label>
        <input type="text" id="nom" placeholder="Entrez votre nom">
        
        <label>Prénom:</label>
        <input type="text" id="prenom" placeholder="Entrez votre prénom">
        
        <label>Date de naissance:</label>
        <input type="date" id="dob">
        
        <label>Lieu de naissance:</label>
        <input type="text" id="lieu">
        
        <label>Nationalité:</label>
        <select id="nationalite">
            <option value="Française">Française</option>
            <option value="Belge">Belge</option>
            <option value="Suisse">Suisse</option>
            <option value="Canadienne">Canadienne</option>
            <option value="Autre">Autre</option>
        </select>

        <label>Sexe:</label>
        <select id="sexe">
            <option value="M">M</option>
            <option value="F">F</option>
        </select>

        <label>Taille (cm):</label>
        <input type="number" id="taille" placeholder="Ex: 180">

        <label>Date d'expiration:</label>
        <input type="date" id="expiration">

        <button onclick="genererCarte()">Générer la carte</button>
        <button onclick="telechargerCarte()">Télécharger la carte</button>
    </div>

    <canvas id="carteCanvas" width="800" height="600"></canvas>

    <script>
        function genererCarte() {
            let canvas = document.getElementById("carteCanvas");
            let ctx = canvas.getContext("2d");
            let img = new Image();
            img.src = "carte_identite_modele.jpg"; // Remplace avec ton image réelle

            img.onload = function() {
                ctx.drawImage(img, 0, 0, 800, 600); // Ajuste selon la taille de ton image
                
                // Configuration du texte
                ctx.font = "bold 18px Arial";
                ctx.fillStyle = "black";

                // Positionnement du texte
                ctx.fillText(document.getElementById("nom").value, 200, 150); // Nom
                ctx.fillText(document.getElementById("prenom").value, 200, 180); // Prénom
                ctx.fillText(document.getElementById("dob").value, 200, 210); // Date de naissance
                ctx.fillText(document.getElementById("lieu").value, 200, 240); // Lieu de naissance
                ctx.fillText(document.getElementById("nationalite").value, 200, 270); // Nationalité
                ctx.fillText(document.getElementById("sexe").value, 200, 300); // Sexe
                ctx.fillText(document.getElementById("taille").value + " cm", 200, 330); // Taille
                ctx.fillText(document.getElementById("expiration").value, 200, 360); // Expiration

                // Zone MRZ
                let mrz = `IDFRA${document.getElementById("nom").value}<<${document.getElementById("prenom").value}<<<<123456789`;
                ctx.fillText(mrz, 50, 500);
            };
        }

        function telechargerCarte() {
            let canvas = document.getElementById("carteCanvas");
            let link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = "Carte_Identite.png";
            link.click();
        }
    </script>

</body>
</html>
