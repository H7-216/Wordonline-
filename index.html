<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique du Texte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        #historique {
            margin-top: 20px;
        }
        .historique-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Entrez votre texte</h1>
    
    <textarea id="textInput" placeholder="Écrivez ou collez votre texte ici..."></textarea><br><br>
    
    <button onclick="saveText()">Sauvegarder le texte</button>
    <button onclick="clearHistory()">Supprimer l'historique</button>

    <h2>Historique des textes :</h2>
    <div id="historique"></div>

    <h2>Générer une description par IA</h2>
    <input type="text" id="titleInput" placeholder="Entrez le titre de l'exposé">
    <button onclick="generateDescription()">Générer la description</button>
    
    <div id="generatedDescription" style="margin-top: 20px;"></div>

    <script>
        // Charger l'historique des textes
        function loadHistory() {
            const historique = JSON.parse(localStorage.getItem('historique')) || [];
            const historiqueDiv = document.getElementById('historique');
            historiqueDiv.innerHTML = '';

            historique.forEach(function(text, index) {
                const div = document.createElement('div');
                div.classList.add('historique-item');
                div.innerHTML = `<strong>Texte ${index + 1}:</strong><br>${text}`;
                historiqueDiv.appendChild(div);
            });
        }

        // Sauvegarder le texte dans le stockage local
        function saveText() {
            const text = document.getElementById('textInput').value;
            if (text) {
                let historique = JSON.parse(localStorage.getItem('historique')) || [];
                historique.push(text);
                localStorage.setItem('historique', JSON.stringify(historique));

                // Réinitialiser la zone de texte
                document.getElementById('textInput').value = '';

                // Recharger l'historique
                loadHistory();
            } else {
                alert("Veuillez saisir du texte avant de sauvegarder.");
            }
        }

        // Supprimer l'historique du stockage local
        function clearHistory() {
            if (confirm("Êtes-vous sûr de vouloir supprimer l'historique ?")) {
                localStorage.removeItem('historique');
                loadHistory(); // Recharger l'historique après suppression
            }
        }

        // Charger l'historique au chargement de la page
        window.onload = loadHistory;

        // Fonction pour générer une description par IA simulée
        function generateDescription() {
            const title = document.getElementById('titleInput').value.trim();

            if (title === "") {
                alert("Veuillez entrer un titre d'exposé.");
                return;
            }

            // Une simulation simple de génération de description basée sur le titre
            const descriptions = [
                `L'exposé sur "${title}" explore les concepts fondamentaux associés à ce sujet, en examinant ses différentes facettes et ses implications sur notre compréhension du monde.`,
                `"${title}" est un sujet captivant qui invite à une réflexion approfondie sur les enjeux modernes liés à ce domaine.`,
                `Ce sujet, intitulé "${title}", permet de mieux comprendre les défis actuels et offre une perspective critique sur les évolutions futures de ce domaine.`,
                `Dans cet exposé sur "${title}", nous analyserons les principales questions qui se posent et proposerons des solutions pour mieux aborder ce sujet complexe.`
            ];

            // Sélectionner une description aléatoire parmi les options
            const randomDescription = descriptions[Math.floor(Math.random() * descriptions.length)];

            // Afficher la description générée
            document.getElementById('generatedDescription').innerHTML = `<strong>Description générée :</strong><p>${randomDescription}</p>`;
        }
    </script>
</body>
</html>
