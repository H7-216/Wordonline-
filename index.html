<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Carte d'Identité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: darkblue;
        }
        .id-card {
            width: 400px;
            margin: auto;
            background: white;
            border: 2px solid black;
            padding: 20px;
            text-align: left;
            font-size: 14px;
            display: none;
            position: relative;
        }
        .id-card h3 {
            text-align: center;
            margin: 0;
        }
        .id-card img {
            width: 80px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .signature {
            width: 120px;
            height: 30px;
            border-bottom: 1px solid black;
            margin-top: 10px;
        }
        .mrz {
            font-family: monospace;
            background: black;
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Générateur de Carte d'Identité</h2>
        <label>Nom:</label>
        <input type="text" id="nom" placeholder="Entrez votre nom">
        
        <label>Prénom:</label>
        <input type="text" id="prenom" placeholder="Entrez votre prénom">
        
        <label>Date de naissance:</label>
        <input type="date" id="dob">
        
        <label>Lieu de naissance:</label>
        <input type="text" id="lieu">
        
        <label>Nationalité:</label>
        <select id="nationalite">
            <option value="Française">Française</option>
            <option value="Belge">Belge</option>
            <option value="Suisse">Suisse</option>
            <option value="Canadienne">Canadienne</option>
            <option value="Autre">Autre</option>
        </select>

        <label>Sexe:</label>
        <select id="sexe">
            <option value="M">M</option>
            <option value="F">F</option>
        </select>

        <label>Taille (cm):</label>
        <input type="number" id="taille" placeholder="Ex: 180">

        <label>Adresse:</label>
        <input type="text" id="adresse" placeholder="Ex: 1 Boulevard Haussmann, Paris">

        <label>Date d'expiration:</label>
        <input type="date" id="expiration">

        <label>Téléchargez votre photo:</label>
        <input type="file" id="photo" accept="image/*">

        <button onclick="genererCarte()">Générer la carte</button>
        <button onclick="telechargerCarte()">Télécharger la carte</button>
    </div>

    <div class="id-card" id="carte">
        <h3>République Française</h3>
        <p><b>Numéro d'identité:</b> <span id="resNumId"></span></p>
        <p><b>Nom:</b> <span id="resNom"></span></p>
        <p><b>Prénom:</b> <span id="resPrenom"></span></p>
        <p><b>Date de naissance:</b> <span id="resDob"></span></p>
        <p><b>Lieu de naissance:</b> <span id="resLieu"></span></p>
        <p><b>Nationalité:</b> <span id="resNationalite"></span></p>
        <p><b>Sexe:</b> <span id="resSexe"></span></p>
        <p><b>Taille:</b> <span id="resTaille"></span> cm</p>
        <p><b>Adresse:</b> <span id="resAdresse"></span></p>
        <p><b>Expiration:</b> <span id="resExpiration"></span></p>
        <p><b>Signature:</b></p>
        <div class="signature"></div>
        <img id="resPhoto" src="" alt="Photo d'identité">
        <div class="mrz">
            <span id="resMRZ"></span>
        </div>
    </div>

    <script>
        function genererCarte() {
            let numId = Math.floor(100000000 + Math.random() * 900000000); // Numéro unique généré aléatoirement
            document.getElementById("resNumId").innerText = numId;
            document.getElementById("resNom").innerText = document.getElementById("nom").value;
            document.getElementById("resPrenom").innerText = document.getElementById("prenom").value;
            document.getElementById("resDob").innerText = document.getElementById("dob").value;
            document.getElementById("resLieu").innerText = document.getElementById("lieu").value;
            document.getElementById("resNationalite").innerText = document.getElementById("nationalite").value;
            document.getElementById("resSexe").innerText = document.getElementById("sexe").value;
            document.getElementById("resTaille").innerText = document.getElementById("taille").value;
            document.getElementById("resAdresse").innerText = document.getElementById("adresse").value;
            document.getElementById("resExpiration").innerText = document.getElementById("expiration").value;
            
            let photoInput = document.getElementById("photo").files[0];
            if (photoInput) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("resPhoto").src = e.target.result;
                };
                reader.readAsDataURL(photoInput);
            }

            let mrz = `IDFRA${document.getElementById("nom").value}<<${document.getElementById("prenom").value}<<<<${numId}`;
            document.getElementById("resMRZ").innerText = mrz;

            document.getElementById("carte").style.display = "block";
        }

        function telechargerCarte() {
            html2canvas(document.getElementById("carte")).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL();
                link.download = "Carte_Identite.png";
                link.click();
            });
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

</body>
</html>
