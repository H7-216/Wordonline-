<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique du Texte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        #historique {
            margin-top: 20px;
        }
        .historique-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Entrez votre texte</h1>
    
    <textarea id="textInput" placeholder="Écrivez ou collez votre texte ici..."></textarea><br><br>
    
    <button onclick="saveText()">Sauvegarder le texte</button>
    <button onclick="clearHistory()">Supprimer l'historique</button>

    <h2>Historique des textes :</h2>
    <div id="historique"></div>

    <h2>Générer une description par IA locale</h2>
    <input type="text" id="titleInput" placeholder="Entrez le titre de l'exposé">
    <button onclick="generateDescription()">Générer la description</button>
    
    <div id="generatedDescription" style="margin-top: 20px;"></div>

    <script>
        // Charger l'historique des textes
        function loadHistory() {
            const historique = JSON.parse(localStorage.getItem('historique')) || [];
            const historiqueDiv = document.getElementById('historique');
            historiqueDiv.innerHTML = '';

            historique.forEach(function(text, index) {
                const div = document.createElement('div');
                div.classList.add('historique-item');
                div.innerHTML = `<strong>Texte ${index + 1}:</strong><br>${text}`;
                historiqueDiv.appendChild(div);
            });
        }

        // Sauvegarder le texte dans le stockage local
        function saveText() {
            const text = document.getElementById('textInput').value;
            if (text) {
                let historique = JSON.parse(localStorage.getItem('historique')) || [];
                historique.push(text);
                localStorage.setItem('historique', JSON.stringify(historique));

                // Réinitialiser la zone de texte
                document.getElementById('textInput').value = '';

                // Recharger l'historique
                loadHistory();
            } else {
                alert("Veuillez saisir du texte avant de sauvegarder.");
            }
        }

        // Supprimer l'historique du stockage local
        function clearHistory() {
            if (confirm("Êtes-vous sûr de vouloir supprimer l'historique ?")) {
                localStorage.removeItem('historique');
                loadHistory(); // Recharger l'historique après suppression
            }
        }

        // Charger l'historique au chargement de la page
        window.onload = loadHistory;

        // Fonction améliorée pour générer une description par IA locale
        function generateDescription() {
            const title = document.getElementById('titleInput').value.trim();
            if (title === "") {
                alert("Veuillez entrer un titre d'exposé.");
                return;
            }

            // Fonction pour générer des détails contextuels en fonction du titre
            const description = createDescription(title);
            
            // Afficher la description générée
            document.getElementById('generatedDescription').innerHTML = `<strong>Description générée :</strong><p>${description}</p>`;
        }

        // Créer une description détaillée basée sur le titre
        function createDescription(title) {
            let description = "";
            const titleLower = title.toLowerCase();

            // Introduction générale
            description += `L'exposé sur "${title}" aborde des sujets cruciaux dans le domaine choisi.`;

            // Générer des détails en fonction des mots-clés du titre
            if (titleLower.includes("histoire") || titleLower.includes("historique")) {
                description += ` Cette présentation explorera les événements clés qui ont marqué l'évolution de ce sujet, en mettant l'accent sur ses grandes étapes.`;
            } else if (titleLower.includes("science") || titleLower.includes("technologie")) {
                description += ` Nous examinerons les avancées scientifiques majeures liées à ce domaine et les innovations qui ont façonné le paysage moderne.`;
            } else if (titleLower.includes("économie") || titleLower.includes("finances")) {
                description += ` L'exposé analysera les dynamiques économiques et financières actuelles, ainsi que les enjeux mondiaux qui influencent ces secteurs.`;
            } else if (titleLower.includes("environnement") || titleLower.includes("écologie")) {
                description += ` Nous discuterons des défis environnementaux mondiaux et des solutions proposées pour un avenir plus durable.`;
            } else {
                description += ` Ce sujet est vaste et nous allons explorer ses multiples facettes et implications pour notre compréhension du monde actuel.`;
            }

            // Conclusion
            description += ` En conclusion, cet exposé vous permettra de mieux comprendre les enjeux majeurs associés à ce thème et de vous ouvrir à des perspectives nouvelles.`;
            
            return description;
        }
    </script>
</body>
</html>
